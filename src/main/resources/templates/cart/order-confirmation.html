<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutUser}">
<head>
    <title th:text="${title} ?: 'Order Confirmation'">Xác nhận đơn hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #007bff;
            border: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .qr-code {
            display: none;
            margin-top: 20px;
        }
        .qr-code img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 order-container">
            <h1 class="mb-4 text-center text-success">Đơn hàng của bạn</h1>
            <p class="lead" th:text="${message}"></p>

            <!-- Customer information -->
            <div class="mb-3">
                <h2 class="mb-3">Thông tin khách hàng</h2>
                <p><strong>Họ tên:</strong> <span th:text="${customerName}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${address}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${phone}"></span></p>
                <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                <p><strong>Ghi chú:</strong> <span th:text="${notes}"></span></p>
            </div>

            <!-- Payment information -->
            <div class="mb-3">
                <h2 class="mb-3">Thông tin thanh toán</h2>
                <p><strong>Phương thức thanh toán:</strong> <span th:text="${paymentMethods}"></span></p>
            </div>

<!--            &lt;!&ndash; Display order details &ndash;&gt;-->
<!--            <table class="table">-->
<!--                <thead>-->
<!--                <tr>-->
<!--                    <th>Tên Sản Phẩm</th>-->
<!--                    <th>Số Lượng</th>-->
<!--                    <th>Giá</th>-->
<!--                </tr>-->
<!--                </thead>-->
<!--                <tbody>-->
<!--                <tr th:each="item : ${cartItems}">-->
<!--                    <td th:text="${item.product.name}"></td>-->
<!--                    <td th:text="${item.quantity}"></td>-->
<!--                    <td th:text="${item.product.price}"></td>-->
<!--                </tr>-->
<!--                </tbody>-->
<!--            </table>-->

            <p>Tổng Tiền: <span th:text="${totalPrice}"></span></p>

            <!-- Back to Product List Button -->
            <div class="text-center mt-4">
                <a href="/products" class="btn btn-back">Quay về danh sách sản phẩm</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
