<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutUser}">
<head>
    <title th:text="${title} ?: 'Orders List'">Orders List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Orders List</h1>
    <div class="row">
        <div th:each="order : ${orders}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Customer Name: <span th:text="${order.customerName}"></span></p>
                    <p class="card-text">Address: <span th:text="${order.address}"></span></p>
                    <p class="card-text">Phone: <span th:text="${order.phone}"></span></p>
                    <p class="card-text">PaymentMethod: <span th:text="${order.paymentMethods}"></span></p>
                    <p class="card-text">OrderDate: <span th:text="${order.orderDate}"></span></p>
                    <a th:href="@{/orderDetails/{id}(id=${order.id})}" class="btn btn-success btn-sm">Order Details</a>
                    <a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
