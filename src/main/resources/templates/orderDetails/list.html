<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutUser}">
<head>
    <title th:text="${title} ?: 'orderDetail List'">orderDetail List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Danh sách chi tiết đơn hàng</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-md-4 mb-4" th:each="orderDetail : ${orderDetails}">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Số lượng: <span th:text="${orderDetail.quantity}"></span></p>
                    <p class="card-text">Tên sản phẩm: <span th:text="${orderDetail.product.name}"></span></p>
                    <p class="card-text"><img th:src="@{/products/image/{id}(id=${orderDetail.product.id})}" class="img-thumbnail" style="max-height: 100px;"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
